<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <select id = "rating">
        <option class="1" value="red">High Priority</option>
        <option class="2" value="yellow">Medium Rare Priorty</option>
        <option class="3" value="green">Low Priority</option>
      </select>
      <input id="submit" type="submit" placeholder="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
        <div class="first">
          <div class="second">
            <div class="third">
              
            </div>
          </div>     
        </div>
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
